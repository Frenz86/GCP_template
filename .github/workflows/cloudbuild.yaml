---
name: Build and Push Python Image to Google Cloud Platform
on:
  push:
    branches: 
      - main
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'deploy')"
    env:
      APP_ID: gcp_template
      IMAGE_NAME: gcp_template
      PROJECT_ID: frenz-10676
      RUN_REGION: us-central1
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet

    - name: Push Docker Image to Container Registry (GCR)
      env:
        GIT_TAG: v0.1.0
      run: |-
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG

    # Setup gcloud CLI and Deploy on CloudRun
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@main
      with:
        version: "290.0.1"
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ secrets.PROJECT_ID }}
    - name: Deploy
      run: gcloud run deploy $APP_ID --image gcr.io/$PROJECT_ID/$APP_ID:GITHUB_SHA --platform managed --region $RUN_REGION --allow-unauthenticated
